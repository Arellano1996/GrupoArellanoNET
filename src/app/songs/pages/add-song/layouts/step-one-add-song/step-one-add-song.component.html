<div class="container flex flex-col p-3 mx-auto min-h-full">
  <!-- Label y botones size y eliminar -->

  <div class="flex justify-between mb-1">
    <div>Paso 1: Ordenar los parrafos</div>
    <div class="flex">
      <div>
        <button data-tooltip-target="tooltip-open-in-full" data-tooltip-placement="top" type="button"
          (click)="switchSize()"
          class="cursor-pointer mr-3 bg-gray-600 p-1 rounded text-gray-300 hover:bg-gray-500 hover:text-gray-300 material-symbols-outlined">
          open_in_full
        </button>
        <div id="tooltip-open-in-full" role="tooltip"
          class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
          Ajustar altura
          <div class="tooltip-arrow" data-popper-arrow></div>
        </div>
      </div>
      <div>
        <button data-tooltip-target="tooltip-delete" data-tooltip-placement="top" type="button"
        (click)="eliminarTodo()"
        class="cursor-pointer bg-red-600 p-1 rounded text-red-300 hover:bg-red-500 hover:text-red-300 material-symbols-outlined">
          delete
        </button>
        <div id="tooltip-delete" role="tooltip"
          class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
          Borrar texto
          <div class="tooltip-arrow" data-popper-arrow></div>
        </div>
      </div>
    </div>
  </div>

  <textarea class="flex-grow rounded p-2 mb-3 resize-none rounded break-all" [(ngModel)]="textareaContent"
  #myTextarea (input)="onInput()"
  ></textarea>

  <div class="flex justify-center mb-3">
    <button class="bg-blue-600 p-1 rounded text-white hover:bg-blue-500 hover:text-blue-300 w-fit"
      (click)="next()">siguiente</button>
  </div>

</div>

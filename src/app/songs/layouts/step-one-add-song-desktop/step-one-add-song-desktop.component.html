<div class="container flex flex-col p-3 mx-auto min-h-full">

  <div class="flex justify-between mb-1">
    <div>Paso 1: Ordenar los parrafos</div>
    <button (click)="eliminarTodo()"
      class="bg-red-600 p-1 rounded text-red-300 hover:bg-red-500 hover:text-red-300 material-symbols-outlined">delete</button>
  </div>

  <textarea #myTextarea (input)="onInput()" (keyup)="onKeyUp($event)" [(ngModel)]="textareaContent"
    class="px-4 py-2 mb-3 rounded resize-none"
    placeholder="Pega tu canción aquí... Ctrl + Enter para dividir"></textarea>


  <div class="flex justify-around">
    <button class="cursor-pointer bg-blue-600 p-1 rounded text-white hover:bg-blue-500 hover:text-blue-300 w-fit"
      (click)="splitText()">Dividir</button>

    <button class="bg-blue-600 p-1 rounded text-white hover:bg-blue-500 hover:text-blue-300 w-fit"
      (click)="next()">siguiente</button>
  </div>

  <div *ngFor="let line of lines">
    <div>
      <div>{{ line }}</div>
    </div>
    <br *ngIf="line.length === 0">
  </div>

</div>

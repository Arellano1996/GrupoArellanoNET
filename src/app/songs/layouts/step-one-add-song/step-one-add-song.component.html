
<div class="container flex flex-col p-3 mx-auto min-h-full">

  <div class="flex justify-between mb-1">
    <div>Paso 1: Ordenar los parrafos</div>
    <div>
      <span (click)="eliminarTodo()" class="cursor-pointer bg-red-600 p-1 rounded text-red-300 hover:bg-red-500 hover:text-red-300 material-symbols-outlined">delete</span>
    </div>
  </div>

  <textarea #myTextarea class="flex px-4 py-2 mb-3 max-h-40 resize-none"
  (input)="onInput()" (mouseup)="onMouseUp()" (keyup)="onKeyUp($event)">
  </textarea>

  <div class="flex-grow overflow-y-auto rounded">
    <div [style.maxHeight]="secondDivMaxHeight">

      <div class="pb-1" *ngFor="let item of lyricsReady; let i = index">


        <div class="flex justify-between p-3 rounded-lg bg-blue-100">
          <div class="flex items-center">

            <div>{{ item }}</div>
          </div>
          <div>
            <span *ngIf="lyricsReady.length === i + 1" (click)="regresarTextoAlTextarea( item )" class="cursor-pointer bg-red-600 p-1 rounded text-red-300 hover:bg-red-500 hover:text-red-300 material-symbols-outlined">close</span>
          </div>
        </div>

        <div *ngIf="lyricsReady.length === i + 1" (click)="agregarEspacio()"
          class="flex justify-center mt-3 cursor-pointer pt-1 rounded text-white bg-green-400 hover:bg-green-300">
          <span class="material-symbols-outlined">add</span> Agregar salto de linea
        </div>


      </div>

    </div>

  </div>

  <div *ngIf="lyricsReady.length > 0" class="flex flex-row-reverse mt-3">
    <div class="cursor-pointer bg-blue-600 p-1 rounded text-white hover:bg-blue-500 hover:text-blue-300 w-fit">siguiente</div>
  </div>

</div>
